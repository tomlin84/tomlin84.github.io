>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">select #查詢語法</span><br><span class="line">select [欄位] from [DB] -&gt;查詢該DB欄位的所有資料(會有重複的)</span><br><span class="line">select distinct [欄位] from [DB] -&gt;查詢該DB欄位不同的資料</span><br><span class="line"></span><br><span class="line">where </span><br><span class="line">select * from [表] </span><br><span class="line">where [欄位] =&#x27;值&#x27; ;</span><br><span class="line">where not  [欄位] =&#x27;值&#x27;;-&gt;</span><br><span class="line">where 欄位 =32 ; -&gt;確認欄位的數值 [數字可以不用加引號</span><br><span class="line">where [欄位] =&#x27;值&#x27; and  [欄位2] =&#x27;數值2&#x27; -&gt;篩選符合兩個條件的資料</span><br><span class="line">where [欄位] =&#x27;值&#x27; or   [欄位2] =&#x27;數值2&#x27; -&gt;篩選符合條件的資料</span><br><span class="line"></span><br><span class="line">order by #排列</span><br><span class="line">select * from [db] </span><br><span class="line">order by [欄位] ;</span><br><span class="line">order by [欄位] desc ; 反向排列</span><br><span class="line">order by [欄位],[欄位];</span><br><span class="line">order by [欄位] desc , [欄位] asc </span><br><span class="line"></span><br><span class="line">insert #新增欄位</span><br><span class="line"></span><br><span class="line">INSERT INTO table_name (column1, column2, column3, ...)</span><br><span class="line">VALUES (value1, value2, value3, ...);</span><br><span class="line"></span><br><span class="line">Null #空值</span><br><span class="line">select [欄位]</span><br><span class="line">from [表格]</span><br><span class="line">where [表格] is null ;</span><br><span class="line"></span><br><span class="line">UPDATE</span><br><span class="line">update [表] set [欄位] =&#x27;[新值]&#x27; -&gt;改變所有的值</span><br><span class="line">update [表] set [欄位] =&#x27;[新值]&#x27; where [欄位2]=&#x27;[欄位2值]&#x27;</span><br><span class="line">update [表] set [欄位] =&#x27;[新值]&#x27;,set [欄位2] =&#x27;[新值2]&#x27; where [欄位3]=&#x27;[欄位3值]&#x27;</span><br><span class="line"></span><br><span class="line">delete </span><br><span class="line"></span><br><span class="line">delete [表] set [欄位] =&#x27;[值]&#x27; -&gt;刪除值的所有紀錄</span><br><span class="line">delete from [表] -&gt;刪除該table</span><br><span class="line"></span><br><span class="line">function</span><br><span class="line">select [min/max/avg/sum] (欄位) from [表格];  #count= avg=平均</span><br><span class="line">select count from  [table]  where [欄位] =[欄位的值];</span><br><span class="line"></span><br><span class="line">like</span><br><span class="line"></span><br><span class="line">like &#x27;a%&#x27;   -&gt;a開頭的所有欄位的值</span><br><span class="line">like &#x27;%a&#x27;   -&gt;a結尾的所有欄位的值</span><br><span class="line">like &#x27;%a%&#x27;  -&gt;欄位的值有a的</span><br><span class="line">like &#x27;_a%&#x27;  -&gt;第二個值為a的 ex:bagg...</span><br><span class="line">like &#x27;a__%&#x27; -&gt;a開頭起大於三個字元 ex:abv...</span><br><span class="line">like &#x27;a%b&#x27;  -&gt;a開頭b結尾</span><br><span class="line">like [bsp]% -&gt;b.s.p開頭的所有欄位的值</span><br><span class="line">like [a-c]% -&gt;</span><br><span class="line">not like &#x27;a%&#x27;-&gt;不以a開頭的所有欄位的值</span><br><span class="line"></span><br><span class="line">select * from [table]</span><br><span class="line">where [欄位] like&#x27;a%&#x27; ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">IN</span><br><span class="line"></span><br><span class="line">SELECT column_name(s)</span><br><span class="line">FROM table_name</span><br><span class="line">WHERE column_name IN (value1, value2, ...);</span><br><span class="line"></span><br><span class="line">BETWEEN</span><br><span class="line"></span><br><span class="line">SELECT column_name(s)</span><br><span class="line">FROM table_name</span><br><span class="line">WHERE column_name BETWEEN value1 AND value2;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Aliases</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">join </span><br><span class="line">--匹配兩張TABLE欄位的值----</span><br><span class="line">(INNER) JOIN: 返回兩個表中具有匹配值的記錄</span><br><span class="line">LEFT (OUTER) JOIN: 返回左表中的所有記錄，以及右表中匹配的記錄</span><br><span class="line">RIGHT (OUTER) JOIN: 返回右表中的所有記錄，以及左表中匹配的記錄</span><br><span class="line">FULL (OUTER) JOIN: 當左表或右表中存在匹配時，返回所有記錄</span><br><span class="line"></span><br><span class="line">select 表1,表1欄位1,表2,表2欄位2,表1,表1欄位2</span><br><span class="line">from 表1</span><br><span class="line">inner join 表2 on 表1.表1欄位=表2,表2欄位;</span><br><span class="line"></span><br><span class="line">GROUP BY</span><br><span class="line"></span><br><span class="line">SELECT column_name(s)</span><br><span class="line">FROM table_name</span><br><span class="line">WHERE condition</span><br><span class="line">GROUP BY column_name(s)</span><br><span class="line">ORDER BY column_name(s);</span><br><span class="line"></span><br><span class="line">select  count (欄位A),(欄位B)</span><br><span class="line">from [table]</span><br><span class="line">group by [欄位B]</span><br><span class="line"></span><br><span class="line">Having</span><br><span class="line"></span><br><span class="line">SELECT column_name(s)</span><br><span class="line">FROM table_name</span><br><span class="line">WHERE condition</span><br><span class="line">GROUP BY column_name(s)</span><br><span class="line">HAVING condition</span><br><span class="line">ORDER BY column_name(s);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SQL註解</span><br><span class="line">單行 --</span><br><span class="line">多行/* */</span><br></pre></td></tr></table></figure>
